<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <form action="buatForm.html" method="POST">
        <h4>FORM</h4>

        <input type="text" placeholder="enter your name here" name="name">
        <br><br>

        <input type="text" placeholder="enter your address"> <br><br>

        <b>Are you a student ?</b>
        <input type="checkbox"><br>

        <input type="radio" name="var4" value="r3"> 21-25 <br>

        <input type="reset" name="var6" value="clear">
        <br><br>

        <br><br>

        <b>Enter your private code</b> <br><br>

        <input type="password" name="password" placeholder="enter password wak"><br><br>

        <b>Enter your comment</b>

        <br><br>

        <textarea name="comment" placeholder="commentkan dulu le"></textarea>
    </form>
