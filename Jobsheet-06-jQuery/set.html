<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("#test1").text("<b>hello world</b>");
            });
            $("#btn2").click(function() {
                $("#test2").html("<b>hello world</b>");
            });
            $("#btn3").click(function() {
                $("#test3").val("polinema");
            });
        }); 
    </script>
</head>
<body>
    <p id="test1">this is the 1st paragraph</p>
    <p id="test2"> this is <b>another</b> paragraph</p>

    <p>your name : <input type="text" id="test3"></p>

    <button id="btn1">get text</button>
    <button id="btn2">get html</button>
    <button id="btn3">get value</button>
</body>
</html>
