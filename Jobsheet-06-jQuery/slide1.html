<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #kotak2, #flip {
            padding: 5px;
            text-align: center;
            background-color: #a7dbd8;
            border: solid 2px #e0e4cc;
            border-radius: 5px;
        }

        #kotak2 {
            padding: 50px;
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#flip").click(function() {
                $("#kotak2").slideUp("slow");
            });
        });
    </script>
</head>
<body>
    <div id="flip">klik untuk efek</div>
    <div id="kotak2">selamat pagi</div>
</body>
</html>
