<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <script src="jquery-3.7.1.min.js"></script>
  <script>
    var i = 0;
    $(document).ready(function () {
      $('.slidertitle, #slider img').hide();
      showNextImage();
      setInterval("showNextImage()", 3000);
    });
    function showNextImage() {
      i++;
      $('#sliderImage' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
      $('#title' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
      if (i == 3) { i = 0; }
    }
  </script>
  <style>
    #slider {
      padding: 10px 0 10px;
      position: relative;
      width: 300px;
      height: 300px;
    }
    #slider img {
      width: 300px;
      height: 300px;
      position: absolute;
      -webkit-border-radius: 5px 5px 5px 5px;
      -moz-border-radius: 5px 5px 5px 5px;
      border-radius: 5px;
    }
    .slidertitle {
      width: 280px;
      margin-top: 265px;
      text-align: center;
      position: absolute;
      padding: 10px;
      -webkit-border-radius: 0px 0px 5px 5px;
      -moz-border-radius: 5px 5px 5px 5px;
      border-radius: 0px 0px 5px 5px;
      color: #FFF;
      background-color: rgba(12, 22, 23, 0.50);
    }
  </style>
</head>
<body>
  <div id="slider">
    <img id="sliderImage1" src="img/gambar1.png">
    <div class="slidertitle" id="title1">Gambar1</div>

    <img id="sliderImage2" src="img/gambar2.png">
    <div class="slidertitle" id="title2">Gambar2</div>

    <img id="sliderImage3" src="img/gambar3.png">
    <div class="slidertitle" id="title3">Gambar3</div>
  </div>
</body>
</html>
