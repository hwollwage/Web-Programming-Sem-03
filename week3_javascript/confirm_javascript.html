<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog confirm</title>
</head>
<body>
    <script>
        var yakin = confirm('are you sure to visit polinema?')

        if(yakin) {
            window.location = "https://www.polinema.ac.id";
        } else {
            document.write('alright, we will stay right here :)');
        }
    </script>
</body>
</html>
